<!DOCTYPE html>
<html>
    <head>
        <title>Firestore basics</title>
        <link type="text/css" href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet"/>
    <script type="module" src="{{ url_for('static', path='/firebase-login.js') }}"></script>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

#login-box {
    margin-top: 20px;
}

#login-box input[type="email"],
#login-box input[type="password"],
#login-box textarea {
    margin-bottom: 10px;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
}

#login-box button,
#sign-out,
input[type="submit"] {
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #007bff;
    border: none;
    color: white;
    cursor: pointer;
}

#login-box button:hover,
#sign-out:hover,
input[type="submit"]:hover {
    background-color: #0056b3;
}

.tweet-image img {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
}

input[type="file"] {
    margin-top: 10px;
}

/* Optional: Style for form error messages */
.error-message {
    color: red;
    font-size: 14px;
}

    </style>
    </head>
<body>
    <div id="login-box" hidden="true">
        Email :<input type="email" name="" id="email"><br/>
        Password: <input type="password" name="" id="password"><br/>
        <button id="login">Login</button>
        <button id="sign-up">Sign Up</button>
    </div>
    <button id="sign-out" hidden="true">Sign out</button>
    <br/>
    <form action="/edit-tweet" method="post" enctype="multipart/form-data">
        Content :<textarea name="content" cols="50" rows="5" maxlength="140" value="{{ tweet.get('content') }}">{{ tweet.get('content') }}</textarea><br/>
        {% if tweet.get('img_src') != ''  %}
                        <div class="tweet-image">
                            <img src="{{ tweet.get('img_src') }}" width="300" />
                        </div>
                    {% endif %}
        Upload New Image: <input type="file" name="file_name" accept="image/jpeg, image/png" />
        <input type="hidden" value="{{ tweet.get('tweetid') }}" name="id"/>
        <input type="submit" value="Save" />
    </form>
</body>
</html>
